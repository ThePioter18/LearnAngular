<div class="main-div">

  <mat-card class="create-user">

    <mat-card-title>Create User</mat-card-title>

    <mat-card-content>

      <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

        <div class="form-group">
          <mat-form-field class="input-style">
            <input matInput placeholder="Name" class="form-control" formControlName="username">
          </mat-form-field>
          <ng-container *ngFor="let validation of validationMessages.username">
            <mat-error
              *ngIf="exampleForm.get('username').hasError(validation.type) && (exampleForm.get('username').dirty || exampleForm.get('username').touched)"
              class="alert alert-danger">
              {{validation.message}}
            </mat-error>
          </ng-container>
        </div>

        <div class="form-group">
          <mat-form-field class="input-style">
            <input matInput type="number" min="0" max="100" placeholder="Age" class="form-control"
              formControlName="age">
          </mat-form-field>
          <ng-container *ngFor="let validation of validationMessages.age">
            <mat-error
              *ngIf="exampleForm.get('age').hasError(validation.type) && (exampleForm.get('age').dirty || exampleForm.get('age').touched)"
              class="alert alert-danger">
              {{validation.message}}
            </mat-error>
          </ng-container>
        </div>

        <mat-card-actions>
          <button mat-raised-button class="submit-button" color="primary" type="submit"
            [disabled]="!exampleForm.valid">Create</button>
        </mat-card-actions>

      </form>

    </mat-card-content>
  </mat-card>
</div>
